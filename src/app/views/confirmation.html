<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
      <!-- Success Image -->
      <img
        src="https://www.ignitebh.com/wp-content/uploads/2020/04/payment_success_icon.png"
        alt="Payment Successful"
        class="w-20 h-20 mx-auto mb-4"
      />

      <h1 class="text-2xl font-semibold text-green-600 mb-4">{{message}}</h1>
      <p class="text-gray-700 mb-6">
        Your payment was completed successfully! Thank you for your purchase.
      </p>
      <a
        href="https://sports-edge.vercel.app/user/my-bookings"
        class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200"
      >
        Go to Dashboard
      </a>
    </div>
  </body>
</html>
